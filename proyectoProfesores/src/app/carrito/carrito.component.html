<table>
    <th>Profesor</th>
    <th>Actividad</th>
    <th>Fecha</th>
    <th>Precio</th>
    <th>Eliminar</tr>
    <tr *ngFor="let clase of carrito; index as i">
        <td> {{clase.kiTituloProfesor}} </td>
        <td> {{clase.ksActividad}} </td>
        <td> {{clase.kiFecha}} </td>
        <td> {{clase.aiPrecio}} </td>
        <td> <button class="btn btn-primary" (click)="borrar(clase.kiCodigo)">X</button></td>
    </tr>
</table>
