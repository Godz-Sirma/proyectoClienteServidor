
<select name="profesores" id="profesores" (change)="buscarActividades($event)">
    <option *ngIf="profesorPasado!='predefinido'" value={{profesorPasado}} selected>{{profesorPasado}}</option>
    <option value="predefinido">-------</option>
    <option value={{profesor.kiTitulo}} *ngFor="let profesor of listaProfesores" >{{profesor.asNombre}}</option>
</select>

<!-- *ngIf="isProfesorSeleccionado(profesor.kiTitulo)" -->

<select name="actividades" id="actividades" (change)="buscarProfesores($event)">
    <option *ngIf="actividadPasada!='predefinido'" value={{actividadPasada}} selected>{{actividadPasada}}</option>
    <option value="predefinido">-------</option>
    <option value={{actividad.ksNombre}} *ngFor="let actividad of listaActividades" >{{actividad.ksNombre}}</option>
</select>

<span *ngIf="precio!=0">Precio = {{precio}}</span>
<!-- 
*ngIf="isActividadSeleccionada(actividad.ksNombre)" -->
<button (click)="comprar()">Comprar</button><button (click)="reiniciar()">Reiniciar</button>
